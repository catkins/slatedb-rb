[package]
name = "slatedb"
version = "0.1.0"
edition = "2021"
publish = false
license = "Apache-2.0"
description = "Ruby bindings for SlateDB"

[lib]
name = "slatedb"
crate-type = ["cdylib"]

[dependencies]
slatedb = "0.9"
magnus = { version = "0.8", features = ["rb-sys"] }
rb-sys = { version = "0.9", features = ["stable-api-compiled-fallback"] }
tokio = { version = "1", features = ["rt-multi-thread", "sync"] }
bytes = "1"
object_store = "0.12"
once_cell = "1"
log = "0.4"
uuid = "1"
